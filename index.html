<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width user-scalable=no">
    <title>Metronome</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="AudioContextMonkeyPatch.js"></script>
    <script src="js/metronome.js"></script>
  </head>
  <body>
    <a id="fork" href="https://github.com/cwilso/metronome">Fork me on GitHub</a>
    <div id="controls">
      <div><a class="play" onclick="this.innerText = play();">play</a></div>
      <div id="tempoBox">
          <span id="showTempo">60</span>BPM
          <input id="tempo" type="range" min="30.0" max="160.0" step="1"
                 value="60"
                 onInput="tempo = event.target.value;
                          document.getElementById('showTempo').innerText=tempo;">
      </div>
    </div>
   </body>
</html>
